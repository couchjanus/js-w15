<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="sass/app/calc.scss" rel="stylesheet" />
    <title>JavaScript Calculator</title>
</head>

<body>
        <h1>JavaScript Calculator</h1>
        
        <div class="calculator">
            <div class="viewer" id="viewer">0</div>
            <button>&#8592;</button>
            <button>C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="plus">+</button>
    
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
    
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button>3</button>
            <button>*</button>
    
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
            <button>/</button>
        </div>

    <script src="./js/index.js"></script>
</body>

</html>
